<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Phone with instagram app">
      </div>
      <div class="instagram-login">
        <div class="group">
          <img src="img/Instagram_logo.png" class="instagram-logo" alt="Instagram logo">
            <div class="profile-photo">
              <img src="img/perfil-instagram.jpg" alt="profile photo">
            </div>
            <a href="#" class="instagram-login-btn">Continuar como harresonlima</a>
            <p class="question-instagram-logout">Não é harresonlima? <a href="login.html" class="instagram-logout">Trocar de conta</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
