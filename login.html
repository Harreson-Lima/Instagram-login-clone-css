<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style-login.css">
    <title>Instagram</title>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">

      <div class="instagram-login">
        <div class="group">
          <img src="img/Instagram_logo.png" class="instagram-logo" alt="Instagram logo">
          <div class="instagram-login-form">
            <form  action="">
              <input type="text" class="login-data" placeholder="Telefone, nome de usuário ou email">
              <input type="password" class="login-data" placeholder="Senha">
              <button type="submit" class="instagram-login-btn">Entrar</a>
            </form>
          </div>
          <div class="separa">
            <div class="row"></div>
            <div class="ou"><p>OU</p></div>
            <div class="row"></div>
          </div>
           <a href="login.html" class="instagram-login-fb"><img src="img/facebook-icone-icon.png" alt="facebook icon"> Entrar com o Facebook</a>
           <a href="login.html" class="instagram-esq-senha">Esqueceu a senha?</a>
        </div>
        <div class="group">
          <p class="question-instagram-logout">Não tem uma conta? <a href="login.html" class="instagram-logout">Cadastre-se</a></p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
